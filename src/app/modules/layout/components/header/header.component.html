<mat-toolbar color="primary" class="mat-elevation-z6">
  <button
    mat-icon-button
    matRipple
    [matRippleCentered]="matCentered"
    [matRippleUnbounded]="matUnbounded"
    [matRippleRadius]="matRadius"
    class="toolbar-icon matRipple"
    aria-label="icon-button menu"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Loan Manager</span>
  <span class="toolbar-spacer"></span>
  <button
    mat-icon-button
    (click)="doLogout()"
    class="toolbar-icon"
    aria-label="icon-button logout"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
